{% extends 'core/base.html' %}
{% load static %}
{% block title %}Cambiar Email{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'pages/css/styles.css' %}">
<link rel="stylesheet" href="{% static 'registration/css/styles.css' %}">
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-10 mx-auto">
        <h3 class="profile-title">Perfil</h3>
        <hr>
        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
          <div class="custom-form">
            <div class="profile-avatar">
              <h4 class="profile-title">@{{ user.username }}</h4>
              {% if user.profile.avatar %}
              <img src="{{ user.profile.avatar.url }}" alt="Imagen de avatar del Usuario">
              {% else %}
              <img src="{% static 'registration/img/no-avatar.jpg' %}" alt="Imagen de avatar del Usuario">
              {% endif %}
            </div>
            <div class="profile-text">
              <span class="label">Email:</span>
              <input type="email" id="email_id" name="email" class="form-control mt-1 mb-2" value="{{ user.email }}" >
              <input type="submit" class="page-button success-button" value="Actualizar" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
<script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
<script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
{% endblock %}
